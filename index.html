<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="shortcut icon" href="logo.webp">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-container">
    <div class="screen">
      <!-- Virtual Screen of the calculator -->
      <div class="screen__head">
        <button class="erase--all" onclick="eraseAll()">x</button>
        <div class="result" id="result"></div>
      </div>
      <div class="entrada" id="entrada">
        <div class="input" id="numero"> </div>
      </div>
    </div>
    <div class="keyboard">
      <div class="keyboard__up">
        <button class="boton op" id="raiz" onclick="raiz()">R^n</button>
        <button class="boton op" id="suma" onclick="sumar()">+</button>
        <button class="boton op" id="resta" onclick="restar()">-</button>
        <button class="boton op" id="multiplicar" onclick="multiplicar()">×</button>
        <button class="boton op" id="dividir" onclick="dividir()">÷</button>
        <button class="boton op" id="potencia" onclick="potencia()">^</button>
        <button class="boton op" id="ans" onclick="ans()">ans</button>
        <button class="boton op" id="igual" onclick="igual()">=</button>
        <button class="boton num" id="4" onclick="teclear(4)">4</button>
        <button class="boton num" id="4" onclick="teclear(4)">4</button>
        <button class="boton num" id="4" onclick="teclear(4)">4</button>
        <button class="boton num" id="4" onclick="teclear(4)">4</button>
        <button class="boton num" id="4" onclick="teclear(4)">4</button>
        <button class="boton num" id="4" onclick="teclear(4)">4</button>
        <button class="boton num" id="4" onclick="teclear(4)">4</button>
        <button class="boton num" id="4" onclick="teclear(4)">4</button>
        <button class="boton num" id="4" onclick="teclear(4)">4</button>
        <button class="boton num" id="4" onclick="teclear(4)">4</button>
        <button class="boton num" id="4" onclick="teclear(4)">4</button>
        <button class="boton num" id="4" onclick="teclear(4)">4</button>
        <button class="boton num" id="4" onclick="teclear(4)">4</button>
        <button class="boton num" id="4" onclick="teclear(4)">4</button>
      </div>
      <div class="keyboard__down">
        <button class="boton num" id="7" onclick="teclear(7)">7</button>
        <button class="boton num" id="8" onclick="teclear(8)">8</button>
        <button class="boton num" id="9" onclick="teclear(9)">9</button>
        <button class="boton op" id="" onclick="">DEL</button>
        <button class="boton op" id="" onclick="">AC</button>
        <button class="boton num" id="4" onclick="teclear(4)">4</button>
        <button class="boton num" id="5" onclick="teclear(5)">5</button>
        <button class="boton num" id="6" onclick="teclear(6)">6</button>
        <button class="boton op" id="multiplicar" onclick="multiplicar()">×</button>
        <button class="boton op" id="dividir" onclick="dividir()">÷</button>
        <button class="boton num" id="1" onclick="teclear(1)">1</button>
        <button class="boton num" id="2" onclick="teclear(2)">2</button>
        <button class="boton num" id="3" onclick="teclear(3)">3</button>
        <button class="boton op" id="suma" onclick="sumar()">+</button>
        <button class="boton op" id="resta" onclick="restar()">-</button>
        <button class="boton num" id="0" onclick="teclear(0)">0</button>
        <button class="boton num" id="" onclick="">.</button>
        <button class="boton op" id="" onclick="">EXP</button>
        <button class="boton op" id="ans" onclick="ans()">ans</button>
        <button class="boton op" id="igual" onclick="igual()">=</button>
      </div>
    </div>
  </div>
  <script src="code.js"></script>
</body>
</html>
